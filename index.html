<!DOCTYPE html>
<html>
  <head>
    <title>level 24 random person data</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script defer src="./randomPersonData/randomPersonData.js"></script>
    <script defer src="matchmaking.js"></script>
    <script defer src="averageage.js"></script>
    <script defer src="numberofpeople.js"></script>
    <script defer src="creditcard.js"></script>
    <script defer src="zodiac.js"></script>
    <script defer src="index.js"></script>
  </head>

  <body>
    <h1>Filter and show Random Person Data</h1>

    <div>
      <h1>Filter de data</h1>
      <ul id="navbutton" class="navButtons">
        <li class="navButtons_list-item">
          <button id="countrylist" class="navButton">landenlijst</button>
        </li>
        <li class="navButtons_list-item">
          <button id="capricorn" class="navButton">steenbokvrouwen</button>
        </li>
        <li class="navButtons_list-item">
          <button id="oldcreditcards" class="navButton">
            ouwe creditcards
          </button>
        </li>
        <li class="navButtons_list-item">
          <button id="mostpeople" class="navButton">meeste mensen</button>
        </li>
        <li class="navButtons_list-item">
          <button id="averageage" class="navButton">
            gemiddelde leeftijd
          </button>
        </li>
        <li class="navButtons_list-item">
          <button id="matchmaking" class="navButton">matchmaking</button>
        </li>
      </ul>
      <div class="sub_buttons"></div>
      <h1>Resultaat:</h1>
      <ul id="result-list">
        <li class="result-list-item">Results</li>
      </ul>

      <button id="remove-all-button">Remove all results from the list</button>
    </div>
  </body>
</html>
